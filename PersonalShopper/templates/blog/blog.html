{% extends 'base.html' %}

{% block content %}

<main class="container">
  <div class="p-4 p-md-5 mb-4 rounded text-bg-dark">
    <div class="col-md-6 px-0">
      <h1 class="display-4 fst-italic" style="color:#855d58">Beauty is Around You <br> You Just Have To look</h1>

      <p class="lead mb-0"><a href="{% url 'about' %}" class="text-white fw-bold">Learn more...</a></p>
    </div>
  </div>
{% for x in post.all %}

      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">

          <h3 class="mb-0">{{x.title}}</h3>
          <div class="mb-1 text-body-secondary">{{x.date}}</div>
          <p class="card-text mb-auto">{{x.text}}</p>

        </div>

      </div>

{% endfor %}
{% endblock %}
